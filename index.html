<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N-Queens Visualizer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: purple; /* Change body background color */
        }
        .container {
            text-align: center;
            background-color: #ffffff; /* Change container background color */
            padding: 20px; /* Optional: Add padding to the container */
            border-radius: 10px; /* Optional: Add rounded corners to the container */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Optional: Add shadow to the container */
        }
        .board {
            display: grid;
            gap: 2px;
            justify-content: center;
            margin-top: 20px;
            background-color: #cccccc; /* Change board background color */
            padding: 10px; /* Optional: Add padding to the board */
            border-radius: 5px; /* Optional: Add rounded corners to the board */
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #ffffff; /* Change cell background color */
        }
        .black {
            background-color: black;
            color: white;
        }
        .white {
            background-color: white;
        }
        .queen {
            color: red; /* Change queen's color */
        }
    </style>
</head>
<body style="background-color: rgba(165, 42, 42, 0.878);"> <!-- Change body background color -->
    <div class="container">
        <h1>N-Queens Visualizer</h1>
        <label for="boardSize">Select Board Size: </label>
        <input type="number" id="boardSize" min="1" max="20" value="4">
        <button id="startButton">Start Visualization</button>
        <div id="board" class="board"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let boardSize = 4;
            const boardElement = document.getElementById('board');
            const boardSizeInput = document.getElementById('boardSize');
            const startButton = document.getElementById('startButton');

            boardSizeInput.addEventListener('change', (event) => {
                const inputSize = parseInt(event.target.value);
                if (inputSize < 1) {
                    alert('Board size must be at least 1!');
                    boardSizeInput.value = 1; // Reset to minimum allowed size
                } else if (inputSize > 20) {
                    alert('Board size must not exceed 20!');
                    boardSizeInput.value = 20; // Reset to maximum allowed size
                } else {
                    boardSize = inputSize;
                    createBoard(boardSize);
                }
            });

            startButton.addEventListener('click', startVisualization);

            function createBoard(size) {
                boardElement.innerHTML = '';
                boardElement.style.gridTemplateColumns = `repeat(${size}, 50px)`;
                boardElement.style.gridTemplateRows = `repeat(${size}, 50px)`;

                for (let i = 0; i < size * size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    // Calculate row and column indices
                    const row = Math.floor(i / size);
                    const col = i % size;

                    // Alternate colors based on both row and column indices
                    if ((row + col) % 2 === 0) {
                        cell.classList.add('white');
                    } else {
                        cell.classList.add('black');
                    }

                    boardElement.appendChild(cell);
                }
            }

            function visualizePlacement(row, col, isPlacing) {
                const cells = document.querySelectorAll('.cell');
                const cell = cells[row * boardSize + col];
                cell.textContent = isPlacing ? 'â™›' : '';
                cell.classList.toggle('queen', isPlacing);
            }

            function clearBoard() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('queen');
                });
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function solveNQueens(board, row) {
                if (row === boardSize) {
                    return true;
                }

                for (let col = 0; col < boardSize; col++) {
                    if (isValid(board, row, col)) {
                        board[row] = col;
                        visualizePlacement(row, col, true);
                        await sleep(500);

                        if (await solveNQueens(board, row + 1)) {
                            return true;
                        }

                        board[row] = -1;
                        visualizePlacement(row, col, false);
                        await sleep(500);
                    }
                }
                return false;
            }

            function isValid(board, row, col) {
                for (let i = 0; i < row; i++) {
                    if (board[i] === col || 
                        board[i] - i === col - row || 
                        board[i] + i === col + row) {
                        return false;
                    }
                }
                return true;
            }

            async function startVisualization() {
                clearBoard();
                const board = Array(boardSize).fill(-1);
                const hasSolution = await solveNQueens(board, 0);

                if (hasSolution) {
                    alert(`Successfully placed ${boardSize} queens on the board!`);
                } else {
                    alert(`No solution found for the ${boardSize} board size.`);
                }
            }

            createBoard(boardSize);
        });
    </script>
</body>
</html>
